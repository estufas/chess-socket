<h1 class='text-center'>Do Some Shit</h1>
  <!-- Modal -->

<a data-toggle="modal" data-target="#myModal1" class="btn btn-primary btn-lg">Login</a>
<a data-toggle="modal" data-target="#myModal2" class="btn btn-primary btn-lg">Sign Up</a>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form ng-submit='userLogin()'>
        <div class='form-group'>
          <label for='email'>Email</label>
          <input type='email' class='form-control' id='email' placeholder='Enter Email' ng-model='user.email'>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input type='password' class='form-control' id='password' placeholder='Enter Password' ng-model='user.password'>
        </div>
        <button type='submit' class='btn btn-succes'>Login</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <label for='password'>Password</label>
            <input type='password' class='form-control' id='password' placeholder='Enter Password' ng-model='user.password'>
          </div>
          <button type='submit' class='btn btn-succes'>Signup</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
