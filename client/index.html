<!DOCTYPE html>
<html ng-app="ChessApp">
<head>
	<title>Free Gucci</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/assets/css/stylesheet.css">
	<link href='https://fonts.googleapis.com/css?family=Amaranth:400,400italic' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>

	<script src="app/app.js"></script>
	<script src="app/services.js"></script>
    <script src="app/controllers/index.js"></script>
</head>
<body>
	<div class="main">
<!-- 		<div ng-include="app/views/navbar.html'"></div>
 -->		<ng-view></ng-view>
	</div>
	<script>
	  var socket = io();
	  $('form').submit(function(){
	  	console.log('message');
	    socket.emit('chat message', $('#m').val());
	    $('#m').val('');
	    return false;
	  });
	  socket.on('chat message', function(msg){
	  	console.log('messages')
	    $('#messages').append($('<li>').text(msg));
	  });
	</script>
</body>
</html>
